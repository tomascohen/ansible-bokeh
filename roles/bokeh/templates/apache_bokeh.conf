<VirtualHost *:80>
 
    ServerName __BOKEH_DOMAIN__
    ServerAdmin __BOKEH_ADMIN_EMAIL__
 
    DocumentRoot __BOKEH_PATH__
    ErrorLog ${APACHE_LOG_DIR}/error_bokeh.log
    CustomLog ${APACHE_LOG_DIR}/access_bokeh.log combined
 
    RewriteEngine On
 
    RewriteCond %{REQUEST_FILENAME} ^(.*\.(js|ico|txt|gif|jpg|jpeg|png|css|xml|swf|mov|pdf|doc|docx|woff|eot|svg|ttf|xls|wsdl|mp3|m4v|ogg|xhtml|html))$
    RewriteCond %{REQUEST_URI} !^/(__BOKEH_DOMAIN__|amber|ckeditor|xhprof)/(.*)
    RewriteRule ^/(.*)$ /__BOKEH_DOMAIN__/$1
 
    RewriteCond %{REQUEST_FILENAME} !^(.*\.(js|ico|txt|gif|jpg|jpeg|png|css|xml|swf|mov|pdf|doc|docx|woff|eot|svg|ttf|xls|wsdl|mp3|m4v|ogg|xhtml|html))$
    RewriteCond %{REQUEST_URI} !^/(amber|ckeditor|xhprof)/(.*)
    RewriteRule ^/[^\./]+\.[a-z]+/?(.*)$ /__BOKEH_DOMAIN__/$1/ [L]
 
    RewriteCond %{REQUEST_FILENAME} !^(.*\.(js|ico|txt|gif|jpg|jpeg|png|css|xml|swf|mov|pdf|doc|docx|woff|eot|svg|ttf|xls|wsdl|mp3|m4v|ogg|xhtml|html))$
    RewriteCond %{REQUEST_URI} !^/(amber|ckeditor|xhprof)/(.*)
    RewriteRule ^/(.*)$ /__BOKEH_DOMAIN__/$1/ [L]
 
    <Directory __BOKEH_PATH__>
      Options FollowSymLinks
      AllowOverride All
      Require all granted
    </Directory>
</VirtualHost>